<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Five</title>
    <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d0e1f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgb(189, 219, 239);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      background-color: #4476a5;
      font-family: 'Times New Roman', Times, serif;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2790d5 ;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      display: none;
    }

    li {
      background-color: #e0e7ff;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      color: #333;
    }
    #index {
        background: url(pic.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
    }

  </style>
</head>
<body id="index">
    <div class="container">
        <button onclick="showProducts()">ðŸ›’ Product Names</button>
        <ul id="productList"></ul>
      </div>
    
      <script>
        const products = [
          "Wireless Headphones",
          "Smartphone Case",
          "Bluetooth Speaker",
          "Gaming Mouse",
          "LED Desk Lamp",
          "Fitness Tracker",
          "Laptop Stand",
          "USB-C Hub",
          "Water Bottle",
          "Portable Charger"
        ];
    
        let shown = false;
    
        function showProducts() {
          const list = document.getElementById("productList");
    
          if (!shown) {
            list.innerHTML = ""; // Clear before appending
            products.forEach(product => {
              const li = document.createElement("li");
              li.textContent = product;
              list.appendChild(li);
            });
            list.style.display = "block";
            shown = true;
          } else {
            list.style.display = "none";
            shown = false;
          }
        }
      </script>
</body>
</html>
